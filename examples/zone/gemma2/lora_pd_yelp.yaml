######## 模型预测 ########

### model
model_name_or_path: /media/data/model/huggingface/google/gemma-2b
adapter_name_or_path: saves/gemma2/lora/yelp/sft_ft_512

### method
stage: sft
do_predict: true
finetuning_type: lora
#quantization_bit: 8
#quantization_method: bitsandbytes

### dataset
dataset_dir: data/zone
dataset: yelp_pd
template: default
cutoff_len: 1024
max_samples: 200 # 200,10000
overwrite_cache: true
preprocessing_num_workers: 16

### output
output_dir: saves/gemma2/lora/yelp/sft_pd
overwrite_output_dir: true

### eval
per_device_eval_batch_size: 4
predict_with_generate: true
ddp_timeout: 180000000
